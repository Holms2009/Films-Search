<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films Search</title>
    <link rel="stylesheet" href="style/dist/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="page-header">
        <div class="container">
            <div class="page-header__row">
                <img src="img/logo.png" alt="Логотип" class="page-header__logo">
                <nav class="page-header__nav">
                    <ul class="page-header__list">
                        <li class="page-header__item">
                            <a href="#" class="page-header__link films-btn">Фильмы</a>
                        </li>
                        <li class="page-header__item">
                            <a href="#" class="page-header__link persons-btn">Люди</a>
                        </li>
                        <li class="page-header__item">
                            <a href="#" class="page-header__link info-btn">Информация</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="page-main">
        <div class="container">
            <h1 class="page-main__header">Поиск фильмов</h1>
            <form method="GET" class="page-main__form">
                <input type="search" class="page-main__search-field"
                    placeholder="Введите название или часть названия фильма">
                <input type="submit" class="page-main__search-button" value="Поиск">
            </form>
        </div>
    </main>
    <footer class="page-footer">

    </footer>
</body>

</html>
